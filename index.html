<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel = "stylesheet" href="style.css"
</head>
<body>

  <main class="card">
    <div class="rating-card">

      <div class="icon-circle">
        <img src="images/icon-star.svg" alt="star-icon">
      </div>
      
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <div class="button-box">
        <button type="button" class="rating">1</button>
        <button type="button" class="rating">2</button>
        <button type="button" class="rating">3</button>
        <button type="button" class="rating">4</button>
        <button type="button" class="rating">5</button>
      </div>
      
      <button type="button" class="submit" id="submit-button">submit</button>
    </div>

    <div class="thanks-card">
      <img src="images/illustration-thank-you.svg" alt="thanks-card-main-image">

      <div class="result">You selected <span id = "output"></span> out of 5</div>
      
      <h2>Thank you!</h2>
      
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>


</main>
  <script src ="script.js"></script>
</body>
</html>
